site_name: AUD @ INSA Lyon
site_description: Cours 5TC -- INSA Lyon -- Systèmes embarqués pour le traitement du signal audio en temps-réel
nav:
  - Syllabus: index.md
  - Lectures:
    - ' 1: Course Introduction and Programming Environment Setup ' : lectures/lecture1.md
    - ' 2: Audio Signal Processing Fundamentals ' : lectures/lecture2.md
    - ' 3: Digital Audio Systems Architectures and Audio Callback ' : lectures/lecture3.md
    
theme: 
  name: flatly
  navigation_depth: 4

site_dir: ../docs
site_url: https://embaudio.grame.fr

extra:
    social:
        - type: github
          link: https://github.com/grame-cncm/embedaudio
        - type: home
          link: https://embedaudio.grame.fr
        - type: envelope
          link: mailto:michon@grame.fr

plugins:
  - search

extra:
  search:
    language: fr

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS-MML_HTMLorMML

markdown_extensions:
    - mdx_math
    - markdown_include.include:
        base_path: './docs'
