site_name: AUD @ INSA Lyon
site_description: Cours 5TC -- INSA Lyon -- Systèmes embarqués pour le traitement du signal audio en temps-réel
nav:
  - Syllabus: index.md
  - Lectures:
    - ' Course Introduction and Programming Environment Setup ' : lectures/intro.md
    - ' Audio Signal Processing Fundamentals ' : lectures/digital-audio.md
    - ' Digital Audio Systems Architectures and Audio Callback ' : lectures/architecture.md
    - ' Hardware Control and Audio Codec Configuration ' : lectures/control.md
    - ' Audio Processing Basics I ' : lectures/dsp1.md
    - ' Embedded System Peripherals ' : lectures/embedded.md
    - ' Embedded OS, FreeRTOS, Embedded Linux Devices ' : lectures/os.md
    - ' Audio Processing Basics II ' : lectures/dsp2.md
    - ' Faust tutorial ' : https://faust.grame.fr
    - ' Embbeded Systems at Rtone ' : https://rtone.fr/
    - ' Faust on the Teensy and Advanced Control ' : lectures/teensy-faust.md
    
theme: 
  name: flatly
  navigation_depth: 4

site_dir: ../docs
site_url: https://embaudio.grame.fr

extra:
    social:
        - type: github
          link: https://github.com/grame-cncm/embedaudio
        - type: home
          link: https://embedaudio.grame.fr
        - type: envelope
          link: mailto:michon@grame.fr

plugins:
  - search

extra:
  search:
    language: fr

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS-MML_HTMLorMML

markdown_extensions:
    - mdx_math
    - markdown_include.include:
        base_path: './docs'
